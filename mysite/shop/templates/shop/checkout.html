{% extends 'shop/basic.html' %}
{% block title %}Check Out{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 - Review your cart items</h2>
        <div class="my-4">
            <ul id="items" class="list-group">
            </ul>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mt-3">
                <li class="breadcrumb-item active" aria-current="page">Your cart total is Rs <span id="totalPrice"></span>.</li>
              </ol>
            </nav>

        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter address and other details</h2>
        <form method="post" action="/shop/checkout/"> {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip_code">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
/*jshint esversion: 6 */
var cart;
var sum = 0;
var totalPrice =0 ;
if (localStorage.getItem('cart') == null) {
    cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
if ($.isEmptyObject(cart)) {
    mystr = `<p>Your cart is empty. Please add some items to your cart before checking out!</p>`;
    $('#items').append(mystr);
} else {
    for (var item in cart) {
        let qty = cart[item][0];
        let name = cart[item][1];
        let itemprice= cart[item][2];
        sum = sum + qty;
        totalPrice = totalPrice+ qty * itemprice;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`;
        $('#items').append(mystr);
    }
}
document.getElementById('cart').innerText = sum;
document.getElementById('totalPrice').innerText = totalPrice;
$('#itemsJson').val(JSON.stringify(cart));
$('#amount').val($('#totalPrice').text());

</script>
{% endblock %}

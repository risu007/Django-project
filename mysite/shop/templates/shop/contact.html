{% extends 'shop/basic.html' %}
{% block title %}About Page{% endblock %}
{% block body %}
<div class="container">
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <h1>Contact Us</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="type" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
        </div>
        <div class="form-group">
            <label for="phone">Phone No.-</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">How we may help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thank for contacting us.We will get back to you.');
document.location= "/shop/contact";
{% endif %}
</script>
{% endblock %}
